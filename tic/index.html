<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/qqg5pby.css">
  </head>
  <body>
    <h1>Tic Tac Toe</h1>


    <!-- resource to figure out how to make forms: https://www.w3schools.com/html/html_forms.asp -->
    <div class="container">
    	<form>
    	  <div class="form-group row" id="PLAYER1FORM">
    	    <label class="col-sm-2 col-form-label">Player 1 (X):</label>
    	    <div class="col-sm-10">
    	      <input type="text" class="form-control" id="player1_id" placeholder="Player 1">
    	    </div>
    	  </div>

        <br>
    	  <div class="form-group row" id="PLAYER2FORM">
    	    <label class="col-sm-2 col-form-label">Player 2 (O):</label>
    	    <div class="col-sm-10">
    	      <input type="text" class="form-control" id="player2_id" placeholder="Player 2">
    	    </div>
    	  </div>

        <br>
    	  <div class="form-group row" id="THEBUTTONS">
    	    <div class="col-sm-5 " id="BUTTONSS">
    	      <button type="button" class="btn btn-primary" onclick="begin_play()" id="buttonOne">Begin Play</button>
    	      <button type="button" class="btn btn-primary" onclick="resetGame()" id="buttonTwo">Reset Play</button>
    	    </div>
    	  </div>
    	</form>
    </div>

    <div class ="container">

    	<div id ="turn_info">
    		Game has not started.
    	</div>
    	<br/>
    </div>


    <!-- resource to help me draw tic tac board: https://stackoverflow.com/questions/65970972/tic-tac-toe-board-in-html -->
    <div class="board">
      <div class="square" onclick="function1(),checkGrid()" id="one"></div>
      <div class="square" onclick="function2(),checkGrid()" id="two"></div>
      <div class="square" onclick="function3(),checkGrid()" id="three"></div>
      <div class="square" onclick="function4(),checkGrid()" id="four"></div>
      <div class="square" onclick="function5(),checkGrid()" id="five"></div>
      <div class="square" onclick="function6(),checkGrid()" id="six"></div>
      <div class="square" onclick="function7(),checkGrid()" id="seven"></div>
      <div class="square" onclick="function8(),checkGrid()" id="eight"></div>
      <div class="square" onclick="function9(),checkGrid()" id="nine"></div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
