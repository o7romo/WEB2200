<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>javascript 1</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <h1 id="zzz">Click the buttons</h1>

    <button id="button1">Click</button>
    <button id="button2">Click</button>


    <script type="text/javascript">
      document.getElementById("button1").addEventListener("click", lilUzi)
      document.getElementById("button2").addEventListener("click", carti)

      function lilUzi(){
        document.getElementById("zzz").innerHTML = "h e l l o";
      }

      function carti(){
        document.body.style.background = "white";
        document.getElementById("zzz").style.color =  "black";

      }


    </script>
  </body>
</html>
