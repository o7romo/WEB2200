<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>week 7</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=EB+Garamond|Open+Sans">
  </head>
  <body>
    <section>
    <h1 id="qtext">Wlecome to the quote machine, click the button to get a quote</h1>
    <button id="newquote" type="button" name="button">New Quote</button>
    </section>

    <script type="text/javascript">
      const quotes = ["Be yourself; everyone else is already taken.", "This above all: to thine own self be true.", "If you cannot do great things, do small things in a great way.",
      "Strive not to be a success, but rather to be of value.", "Do not let what you cannot do interfere with what you can do."];

      let quotecount = 0;

      document.getElementById("newquote").addEventListener("click", buttonClicked);

      function buttonClicked()
      {
        console.log(quotes[quotecount]);
        document.getElementById("qtext").innerHTML = quotes[quotecount];

        if(quotecount>6)
        {
          quotecount = 0;
        }

        else
        {
          quotecount += 1;
        }
      }

    </script>
  </body>
</html>
